<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Box Usage Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .controls input, .controls select, .controls button {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .controls button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .controls button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #333;
            font-size: 36px;
            font-weight: bold;
        }

        .stat-card .unit {
            color: #666;
            font-size: 14px;
        }

        .sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section h2 .refresh {
            font-size: 12px;
            color: #667eea;
            cursor: pointer;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            text-align: left;
            padding: 12px;
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            border-bottom: 2px solid #f0f0f0;
        }

        .data-table td {
            padding: 15px 12px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table .cost {
            color: #27ae60;
            font-weight: bold;
        }

        .data-table .token-count {
            font-family: 'Courier New', monospace;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .export-buttons {
            display: flex;
            gap: 10px;
        }

        .export-buttons button {
            flex: 1;
            padding: 8px 15px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .export-buttons button:hover {
            background: #e9ecef;
        }

        .chart-container {
            height: 200px;
            margin-top: 15px;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            height: 100%;
            gap: 10px;
        }

        .bar {
            flex: 1;
            background: #667eea;
            border-radius: 5px 5px 0 0;
            min-height: 2px;
            position: relative;
            transition: height 0.3s;
        }

        .bar:hover {
            background: #5568d3;
        }

        .bar .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .bar:hover .tooltip {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .sections {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Magic Box Usage Dashboard</h1>
            <p>Track your API usage, system resources, and billing</p>
            <div class="controls">
                <select id="period">
                    <option value="24">Last 24 Hours</option>
                    <option value="168" selected>Last 7 Days</option>
                    <option value="720">Last 30 Days</option>
                </select>
                <button onclick="loadData()">Refresh</button>
                <button onclick="generateReport()">Generate Report</button>
            </div>
        </div>

        <div id="content" class="loading">
            Loading usage data...
        </div>
    </div>

    <script>
        const API_BASE = window.location.port === '8585'
            ? `http://${window.location.hostname}:8585`
            : '/api';

        async function loadUsage() {
            const hours = document.getElementById('period').value;

            try {
                const response = await fetch(`${API_BASE}/usage/summary?hours=${hours}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                renderStats(data);
                renderAPIUsage(data.api_usage);
                renderResources(data.resources);

            } catch (error) {
                document.getElementById('content').innerHTML =
                    `<div class="error">Error loading data: ${error.message}</div>`;
            }
        }

        function renderStats(data) {
            const totals = data.totals;

            document.getElementById('content').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Cost</h3>
                        <div class="value">$${totals.cost.toFixed(2)}</div>
                        <div class="unit">this period</div>
                    </div>
                    <div class="stat-card">
                        <h3>Input Tokens</h3>
                        <div class="value token-count">${formatNumber(totals.input_tokens)}</div>
                        <div class="unit">tokens sent</div>
                    </div>
                    <div class="stat-card">
                        <h3>Output Tokens</h3>
                        <div class="value token-count">${formatNumber(totals.output_tokens)}</div>
                        <div class="unit">tokens received</div>
                    </div>
                    <div class="stat-card">
                        <h3>Commands Run</h3>
                        <div class="value">${formatNumber(totals.commands)}</div>
                        <div class="unit">commands</div>
                    </div>
                    <div class="stat-card">
                        <h3>Compute Time</h3>
                        <div class="value">${totals.compute_hours.toFixed(1)}</div>
                        <div class="unit">hours</div>
                    </div>
                </div>

                <div class="sections">
                    <div class="section">
                        <h2>
                            API Usage by Provider
                            <span class="refresh" onclick="loadData()">â†»</span>
                        </h2>
                        <div id="api-usage"></div>
                    </div>

                    <div class="section">
                        <h2>
                            Resource Usage
                            <span class="refresh" onclick="loadData()">â†»</span>
                        </h2>
                        <div id="resources"></div>
                    </div>
                </div>
            `;
        }

        function renderAPIUsage(apiUsage) {
            const container = document.getElementById('api-usage');

            if (!apiUsage || apiUsage.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">No API usage recorded</p>';
                return;
            }

            const totalCost = apiUsage.reduce((sum, item) => sum + item.total_cost, 0);
            const maxCost = Math.max(...apiUsage.map(item => item.total_cost));

            container.innerHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Provider</th>
                            <th>Model</th>
                            <th>Input Tokens</th>
                            <th>Output Tokens</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${apiUsage.map(item => `
                            <tr>
                                <td><strong>${item.provider.toUpperCase()}</strong></td>
                                <td><code style="background: #f5f5f5; padding: 2px 6px; border-radius: 3px;">${item.model}</code></td>
                                <td class="token-count">${formatNumber(item.input_tokens)}</td>
                                <td class="token-count">${formatNumber(item.output_tokens)}</td>
                                <td class="cost">$${item.total_cost.toFixed(4)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>

                <div class="export-buttons" style="margin-top: 20px;">
                    <button onclick="exportData('json')">Export JSON</button>
                    <button onclick="exportData('csv')">Export CSV</button>
                </div>
            `;
        }

        function renderResources(resources) {
            const container = document.getElementById('resources');

            if (!resources) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">No resource data available</p>';
                return;
            }

            container.innerHTML = `
                <table class="data-table">
                    <tr>
                        <td><strong>Average CPU</strong></td>
                        <td style="font-size: 18px;">${resources.avg_cpu.toFixed(1)}%</td>
                    </tr>
                    <tr>
                        <td><strong>Average Memory</strong></td>
                        <td style="font-size: 18px;">${resources.avg_memory.toFixed(1)}%</td>
                    </tr>
                    <tr>
                        <td><strong>Peak Memory</strong></td>
                        <td style="font-size: 18px;">${resources.max_memory.toFixed(1)}%</td>
                    </tr>
                    <tr>
                        <td><strong>Average Disk</strong></td>
                        <td style="font-size: 18px;">${resources.avg_disk.toFixed(1)} GB</td>
                    </tr>
                </table>

                <div class="chart-container">
                    <div class="bar-chart">
                        <div class="bar" style="height: ${Math.min(resources.avg_cpu, 100)}%; background: #e74c3c;">
                            <div class="tooltip">CPU: ${resources.avg_cpu.toFixed(1)}%</div>
                        </div>
                        <div class="bar" style="height: ${Math.min(resources.avg_memory, 100)}%; background: #3498db;">
                            <div class="tooltip">Memory: ${resources.avg_memory.toFixed(1)}%</div>
                        </div>
                        <div class="bar" style="height: ${Math.min(resources.avg_disk, 100)}%; background: #2ecc71;">
                            <div class="tooltip">Disk: ${resources.avg_disk.toFixed(1)} GB</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatNumber(num) {
            if (num === null || num === undefined) return '0';
            return num.toLocaleString('en-US');
        }

        async function exportData(format) {
            try {
                const hours = document.getElementById('period').value;
                const response = await fetch(`${API_BASE}/usage/summary?hours=${hours}&format=${format}`);

                if (!response.ok) throw new Error('Export failed');

                const data = await response.text();
                const blob = new Blob([data], { type: format === 'json' ? 'application/json' : 'text/csv' });
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `usage-${new Date().toISOString().split('T')[0]}.${format}`;
                a.click();

                URL.revokeObjectURL(url);
            } catch (error) {
                alert(`Export failed: ${error.message}`);
            }
        }

        async function generateReport() {
            const month = prompt('Enter month (YYYY-MM):', new Date().toISOString().slice(0, 7));

            if (!month) return;

            try {
                const response = await fetch(`${API_BASE}/billing/report?month=${month}`);
                const report = await response.json();

                if (report.error) {
                    throw new Error(report.error);
                }

                alert(`Report generated:\n\nTotal Cost: $${report.total_cost}\nCompute Hours: ${report.compute_hours}`);
            } catch (error) {
                alert(`Report generation failed: ${error.message}`);
            }
        }

        function loadData() {
            document.getElementById('content').innerHTML = '<div class="loading">Loading usage data...</div>';
            loadUsage();
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', loadData);

        // Auto-refresh every 5 minutes
        setInterval(loadUsage, 5 * 60 * 1000);
    </script>
</body>
</html>
