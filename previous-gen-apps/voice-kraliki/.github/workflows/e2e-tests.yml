name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shard: [1, 2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: pnpm playwright install --with-deps ${{ matrix.browser }}

      - name: Start backend server
        working-directory: ./backend
        run: |
          python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > backend.pid
          # Wait for backend to be ready
          timeout 60 bash -c 'until curl -s http://localhost:8000/health > /dev/null; do sleep 1; done'
        env:
          ENVIRONMENT: test
          DATABASE_URL: sqlite:///./test.db

      - name: Start frontend server
        working-directory: ./frontend
        run: |
          pnpm dev &
          echo $! > frontend.pid
          # Wait for frontend to be ready
          timeout 60 bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 1; done'

      - name: Run E2E tests
        working-directory: ./frontend
        run: pnpm test:e2e --project=${{ matrix.browser }} --shard=${{ matrix.shard }}/2
        env:
          CI: true
          PLAYWRIGHT_TEST_BASE_URL: http://localhost:3000
          API_BASE_URL: http://localhost:8000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}-${{ matrix.shard }}
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 7

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.browser }}-${{ matrix.shard }}
          path: frontend/test-results/**/video.webm
          retention-days: 7

      - name: Stop servers
        if: always()
        working-directory: ./frontend
        run: |
          if [ -f frontend.pid ]; then kill $(cat frontend.pid) || true; fi
          if [ -f ../backend/backend.pid ]; then kill $(cat ../backend/backend.pid) || true; fi

      - name: Upload coverage to Codecov
        if: matrix.browser == 'chromium' && matrix.shard == 1
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: e2e
          name: e2e-${{ matrix.browser }}

  report:
    name: Generate E2E Report
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Generate combined report
        run: |
          echo "# E2E Test Results" > report.md
          echo "" >> report.md
          echo "Test execution completed for all browsers and shards." >> report.md
          echo "" >> report.md
          echo "## Artifacts" >> report.md
          ls -R all-results >> report.md

      - name: Upload combined report
        uses: actions/upload-artifact@v4
        with:
          name: e2e-combined-report
          path: report.md
