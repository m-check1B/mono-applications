[pytest]
testpaths = tests
addopts =
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70
    -v
    --strict-markers
    --tb=short
asyncio_mode = auto
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take a long time to run
    requires_external: Tests that require external services

# Python files patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */conftest.py
    */venv/*
    */virtualenv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
