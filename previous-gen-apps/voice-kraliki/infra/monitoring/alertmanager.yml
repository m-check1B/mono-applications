# AlertManager Configuration
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@operator-demo-2026.com'
  smtp_require_tls: true

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'
    - match:
        severity: info
      receiver: 'info-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://backend:8000/webhooks/alerts'
        send_resolved: true

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@operator-demo-2026.com'
        headers:
          subject: '[CRITICAL] Operator Demo Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>üö® Critical Alert</h2>
          {{ range .Alerts }}
          <p><strong>{{ .Annotations.summary }}</strong></p>
          <p>{{ .Annotations.description }}</p>
          <p><strong>Labels:</strong> {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}</p>
          {{ end }}
    webhook_configs:
      - url: 'http://backend:8000/webhooks/alerts'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'alerts@operator-demo-2026.com'
        headers:
          subject: '[WARNING] Operator Demo Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>‚ö†Ô∏è Warning Alert</h2>
          {{ range .Alerts }}
          <p><strong>{{ .Annotations.summary }}</strong></p>
          <p>{{ .Annotations.description }}</p>
          <p><strong>Labels:</strong> {{ range .Labels.SortedPairs }}{{ .Name }}={{ .Value }} {{ end }}</p>
          {{ end }}

  - name: 'info-alerts'
    webhook_configs:
      - url: 'http://backend:8000/webhooks/alerts'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']