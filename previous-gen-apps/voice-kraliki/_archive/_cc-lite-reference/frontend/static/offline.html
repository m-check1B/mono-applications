<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice by Kraliki - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 500px;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(59, 130, 246, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #3b82f6;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #94a3b8;
      margin-bottom: 30px;
    }

    .retry-button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .retry-button:hover {
      background: #2563eb;
    }

    .status {
      margin-top: 24px;
      font-size: 14px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>
    <button class="retry-button" onclick="window.location.reload()">Retry Connection</button>
    <div class="status" id="status">Checking connection...</div>
  </div>

  <script>
    // Check connection status
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'Connection detected! Click retry to continue.';
        status.style.color = '#22c55e';
      } else {
        status.textContent = 'Still offline. Waiting for connection...';
        status.style.color = '#64748b';
      }
    }

    // Update status every 3 seconds
    setInterval(updateStatus, 3000);
    updateStatus();

    // Auto-reload when online
    window.addEventListener('online', () => {
      setTimeout(() => window.location.reload(), 1000);
    });
  </script>
</body>
</html>
