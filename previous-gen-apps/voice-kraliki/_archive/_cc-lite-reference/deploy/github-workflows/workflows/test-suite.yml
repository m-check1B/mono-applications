name: Comprehensive Test Suite

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 6 * * 1' # Every Monday at 6 AM UTC

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run TypeScript check
        run: pnpm typecheck

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    strategy:
      matrix:
        test-type: [components, hooks, services, utils]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup database
        run: |
          pnpm db:setup
          pnpm db:migrate

      - name: Run unit tests
        run: |
          if [ "${{ matrix.test-type }}" = "components" ]; then
            pnpm test:components
          elif [ "${{ matrix.test-type }}" = "hooks" ]; then
            pnpm test:hooks
          elif [ "${{ matrix.test-type }}" = "services" ]; then
            pnpm test:services
          elif [ "${{ matrix.test-type }}" = "utils" ]; then
            pnpm test:utils
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: ${{ matrix.test-type }}
          name: ${{ matrix.test-type }}-coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    strategy:
      matrix:
        test-suite: [websocket, api, auth, real-time]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup environment
        run: |
          cp .env.example .env.test
          pnpm db:setup
          pnpm db:migrate
          pnpm db:seed

      - name: Start services
        run: |
          pnpm dev:server &
          pnpm dev &
          sleep 10

      - name: Run integration tests
        run: |
          if [ "${{ matrix.test-suite }}" = "websocket" ]; then
            pnpm test:integration:websocket
          elif [ "${{ matrix.test-suite }}" = "api" ]; then
            pnpm test:integration:api
          elif [ "${{ matrix.test-suite }}" = "auth" ]; then
            pnpm test:integration:auth
          elif [ "${{ matrix.test-suite }}" = "real-time" ]; then
            pnpm test:integration:realtime
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results-${{ matrix.test-suite }}
          path: test-results/

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        test-suite: [auth, dashboard, mobile, accessibility]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup environment
        run: |
          cp .env.example .env.test
          pnpm db:setup
          pnpm db:migrate
          pnpm db:seed

      - name: Start application
        run: |
          pnpm dev:server &
          pnpm dev &
          sleep 15

      - name: Run E2E tests
        run: |
          if [ "${{ matrix.test-suite }}" = "auth" ]; then
            npx playwright test tests/e2e/auth-workflow.spec.ts --project=${{ matrix.browser }}
          elif [ "${{ matrix.test-suite }}" = "dashboard" ]; then
            npx playwright test tests/e2e/dashboard-workflow.spec.ts --project=${{ matrix.browser }}
          elif [ "${{ matrix.test-suite }}" = "mobile" ]; then
            npx playwright test tests/mobile/mobile-responsive.spec.ts --project=${{ matrix.browser }}
          elif [ "${{ matrix.test-suite }}" = "accessibility" ]; then
            npx playwright test tests/accessibility/accessibility-suite.spec.ts --project=${{ matrix.browser }}
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results-${{ matrix.browser }}-${{ matrix.test-suite }}
          path: |
            test-results/
            playwright-report/

  visual-regression:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: e2e-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup environment
        run: |
          cp .env.example .env.test
          pnpm db:setup
          pnpm db:migrate

      - name: Start application
        run: |
          pnpm dev:server &
          pnpm dev &
          sleep 15

      - name: Run visual regression tests
        run: npx playwright test tests/visual/visual-regression.spec.ts

      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: visual-regression-screenshots
          path: screenshots/

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: visual-regression
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup environment
        run: |
          cp .env.example .env.test
          pnpm db:setup
          pnpm db:migrate
          pnpm db:seed

      - name: Start application
        run: |
          pnpm dev:server &
          pnpm dev &
          sleep 15

      - name: Run performance tests
        run: npx playwright test tests/performance/performance-suite.spec.ts

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-test-results
          path: test-results/

  voice-tests:
    name: Voice & Multi-Language Tests
    runs-on: ubuntu-latest
    needs: performance-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup environment
        run: |
          cp .env.example .env.test
          pnpm db:setup
          pnpm db:migrate
          pnpm db:seed

      - name: Start application
        run: |
          pnpm dev:server &
          pnpm dev &
          sleep 15

      - name: Run voice tests
        run: npx playwright test tests/voice/multi-language-voice.spec.ts

      - name: Upload voice test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: voice-test-results
          path: test-results/

  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, visual-regression, performance-tests, voice-tests]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate comprehensive test report
        run: |
          echo "# Test Execution Report" > test-report.md
          echo "Generated on: $(date)" >> test-report.md
          echo "" >> test-report.md

          echo "## Test Results Summary" >> test-report.md
          echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> test-report.md
          echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> test-report.md
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> test-report.md
          echo "- Visual Regression: ${{ needs.visual-regression.result }}" >> test-report.md
          echo "- Performance Tests: ${{ needs.performance-tests.result }}" >> test-report.md
          echo "- Voice Tests: ${{ needs.voice-tests.result }}" >> test-report.md

      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: comprehensive-test-report
          path: test-report.md

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('test-report.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Test Execution Results\n\n${report}`
            });

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test-report
    if: github.ref == 'refs/heads/develop' && needs.test-report.result == 'success'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here