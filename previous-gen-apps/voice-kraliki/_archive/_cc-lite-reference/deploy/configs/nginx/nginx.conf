# CC-Light Nginx Configuration
# ============================
# Production-ready configuration with security hardening

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Upstream backend servers (load balancing)
upstream cc_light_backend {
    least_conn;
    server 127.0.0.1:3900 max_fails=3 fail_timeout=30s;
    # Add more backend servers for scaling
    # server 127.0.0.1:3901 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream frontend server
upstream cc_light_frontend {
    server 127.0.0.1:5174 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# HTTP server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name cc-light.yourdomain.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server - Main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cc-light.yourdomain.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/cc-light.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cc-light.yourdomain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/cc-light.yourdomain.com/chain.pem;
    
    # SSL Session
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_ecdh_curve secp384r1;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' wss: https:;" always;
    
    # Logging
    access_log /var/log/nginx/cc-light-access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/cc-light-error.log warn;
    
    # Connection limits
    limit_conn conn_limit 100;
    
    # Client body size (for file uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    client_header_timeout 10s;
    client_body_timeout 10s;
    send_timeout 10s;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/javascript application/vnd.ms-fontobject 
               application/x-font-ttf font/opentype;
    
    # API endpoints with rate limiting
    location /api {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://cc_light_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Connection settings
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Telephony media WebSocket (bidirectional audio)
    location /telephony/media-stream {
        proxy_pass http://cc_light_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Long-lived connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Telephony webhooks (Twilio/Telnyx) with modest rate limits
    location /telephony/ {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://cc_light_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 5m;
    }

    # Twilio webhooks
    location /webhooks/twilio/ {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://cc_light_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 5m;
    }
    
    # WebSocket support for real-time features
    location /ws {
        proxy_pass http://cc_light_backend;
        proxy_http_version 1.1;
        
        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts (longer for persistent connections)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # Health check endpoint (no logging)
    location /health {
        access_log off;
        proxy_pass http://cc_light_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # Metrics endpoint (internal only)
    location /metrics {
        allow 127.0.0.1;
        deny all;
        proxy_pass http://cc_light_backend/metrics;
    }
    
    # Frontend application
    location / {
        proxy_pass http://cc_light_frontend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Frontend specific timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Static assets with aggressive caching
    location /assets {
        alias /opt/cc-light/dist/assets;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Favicon and robots.txt
    location = /favicon.ico {
        alias /opt/cc-light/dist/favicon.ico;
        expires 30d;
        access_log off;
    }
    
    location = /robots.txt {
        alias /opt/cc-light/dist/robots.txt;
        expires 30d;
        access_log off;
    }
    
    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security: Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
