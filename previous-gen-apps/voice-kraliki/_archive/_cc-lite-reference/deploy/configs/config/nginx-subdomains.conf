# Nginx Configuration for CC-Light Subdomains
# ===========================================
# API Subdomain: api.cc-lite -> localhost:3900
# App Subdomain: app.cc-lite -> localhost:5174

# API Subdomain Configuration (api.cc-lite)
# ==========================================

# HTTP to HTTPS redirect for API subdomain
server {
    listen 80;
    server_name api.cc-lite;
    return 301 https://$server_name$request_uri;
}

# HTTPS configuration for API subdomain
server {
    listen 443 ssl http2;
    server_name api.cc-lite;

    # SSL certificates (requires wildcard cert for cc-lite domain)
    ssl_certificate /etc/letsencrypt/live/cc-lite/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cc-lite/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # API Routes - Direct proxy to backend (port 3900)
    location / {
        proxy_pass http://127.0.0.1:3900;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # API specific timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings for API
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # WebSocket support for real-time features
    location /ws {
        proxy_pass http://127.0.0.1:3900/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Telephony media WebSocket (long-lived connections)
    location /telephony/media-stream {
        proxy_pass http://127.0.0.1:3900/telephony/media-stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Health check endpoint - public
    location /health {
        proxy_pass http://127.0.0.1:3900/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache health checks briefly
        add_header Cache-Control "public, max-age=60";
    }

    # Metrics endpoint - RESTRICTED access
    location /metrics {
        # Allow localhost and specific monitoring IPs only
        allow 127.0.0.1;
        allow ::1;
        # Add monitoring server IPs here
        # allow 10.0.0.100;
        deny all;
        
        proxy_pass http://127.0.0.1:3900/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # File upload limits for API
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Logging
    access_log /var/log/nginx/api.cc-lite.access.log;
    error_log /var/log/nginx/api.cc-lite.error.log;
}

# App Subdomain Configuration (app.cc-lite)
# ===========================================

# HTTP to HTTPS redirect for App subdomain
server {
    listen 80;
    server_name app.cc-lite;
    return 301 https://$server_name$request_uri;
}

# HTTPS configuration for App subdomain
server {
    listen 443 ssl http2;
    server_name app.cc-lite;

    # SSL certificates (requires wildcard cert for cc-lite domain)
    ssl_certificate /etc/letsencrypt/live/cc-lite/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cc-lite/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Security headers for frontend
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Security-Policy "default-src 'self' https://api.cc-lite; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.cc-lite wss://api.cc-lite;" always;

    # Frontend Routes - Proxy to Vite preview server (port 5174)
    location / {
        proxy_pass http://127.0.0.1:5174;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Frontend specific timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Enable gzip compression for frontend assets
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }

    # Static assets caching for frontend
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:5174;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status "STATIC";
    }

    # Frontend health check
    location /app-health {
        proxy_pass http://127.0.0.1:5174;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache health checks briefly
        add_header Cache-Control "public, max-age=60";
    }

    # File upload limits for frontend
    client_max_body_size 50M;
    client_body_buffer_size 64k;

    # Logging
    access_log /var/log/nginx/app.cc-lite.access.log;
    error_log /var/log/nginx/app.cc-lite.error.log;
}

# Optional: Redirect from www subdomains
server {
    listen 80;
    listen 443 ssl http2;
    server_name www.api.cc-lite www.app.cc-lite;
    
    # SSL certificates (if HTTPS)
    ssl_certificate /etc/letsencrypt/live/cc-lite/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cc-lite/privkey.pem;
    
    # Redirect www to non-www
    return 301 $scheme://${server_name#www.}$request_uri;
}