# Alert Rules for Voice by Kraliki Production

groups:
  - name: voice-kraliki-alerts
    rules:
      # Application Alerts
      - alert: ApplicationDown
        expr: up{job="voice-kraliki"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Voice by Kraliki application is down"
          description: "Voice by Kraliki application has been down for more than 1 minute"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds for 5 minutes"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for 5 minutes"

      # Database Alerts
      - alert: PostgresDown
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute"

      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 150
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connections"
          description: "PostgreSQL has more than 150 active connections"

      - alert: SlowDatabaseQueries
        expr: rate(pg_stat_database_calls_total[5m]) / rate(pg_stat_database_total_time[5m]) > 100
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries"
          description: "Database queries are taking longer than 10ms on average"

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute"

      - alert: HighRedisMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is above 80%"

      # System Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for 10 minutes"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 85% for 5 minutes"

      - alert: LowDiskSpace
        expr: (node_filesystem_size_bytes{fstype!="tmpfs"} - node_filesystem_free_bytes{fstype!="tmpfs"}) / node_filesystem_size_bytes{fstype!="tmpfs"} * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk usage is above 85%"

      # WebSocket Alerts
      - alert: WebSocketConnectionsHigh
        expr: websocket_active_connections > 800
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High WebSocket connections"
          description: "WebSocket connections are above 800"

      # AI Service Alerts
      - alert: AIResponseTimeHigh
        expr: histogram_quantile(0.95, rate(ai_response_duration_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High AI response time"
          description: "AI response time is above 5 seconds"

      - alert: AIErrorRateHigh
        expr: rate(ai_requests_total{status=~"5.."}[5m]) / rate(ai_requests_total[5m]) * 100 > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High AI error rate"
          description: "AI service error rate is above 10%"

      # Business Logic Alerts
      - alert: CallVolumeHigh
        expr: rate(calls_total[5m]) > 50
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High call volume"
          description: "Call volume is above 50 calls per minute"

      - alert: CallFailureRateHigh
        expr: rate(calls_total{status="failed"}[5m]) / rate(calls_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High call failure rate"
          description: "Call failure rate is above 5%"

      # Security Alerts
      - alert: HighAuthenticationFailures
        expr: rate(auth_failures_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failures"
          description: "Authentication failures are above 10 per minute"

      - alert: SuspiciousActivity
        expr: rate(suspicious_activity_total[5m]) > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Suspicious activity detected"
          description: "Suspicious activity detected in the application"