name: Focus by Kraliki CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (for documentation updates)'
        required: false
        default: 'false'
        type: boolean

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '8.x'
  FORCE_COLOR: 1
  CI: true

jobs:
  # Job to detect changes and set up matrix
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
      e2e: ${{ steps.changes.outputs.e2e }}
      skip_tests: ${{ github.event.inputs.skip_tests == 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            frontend:
              - 'frontend/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
            e2e:
              - 'e2e/**'
              - 'playwright.config.*'
              - 'package.json'

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.skip_tests != 'true'
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ matrix.node-version }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ matrix.node-version }}-
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security audit (pnpm)
        run: pnpm audit --audit-level moderate || echo "Audit completed with warnings"

      - name: Check for security vulnerabilities in backend
        if: needs.changes.outputs.backend == 'true'
        run: |
          cd backend
          pnpm audit --audit-level high || echo "Backend security check completed"

      - name: Check for security vulnerabilities in frontend
        if: needs.changes.outputs.frontend == 'true'
        run: |
          cd frontend
          pnpm audit --audit-level high || echo "Frontend security check completed"

      - name: Run custom security validation
        run: |
          node -e "
          const fs = require('fs');
          const path = require('path');

          // Check for common security issues
          const securityChecks = {
            envFiles: [],
            exposedPorts: [],
            hardcodedSecrets: []
          };

          // Check for .env files in commits
          try {
            const files = fs.readdirSync('.');
            files.forEach(file => {
              if (file.includes('.env') && !file.includes('.example') && !file.includes('.template')) {
                securityChecks.envFiles.push(file);
              }
            });
          } catch (e) {}

          // Check for 0.0.0.0 bindings (security risk)
          const checkFile = (filePath) => {
            try {
              const content = fs.readFileSync(filePath, 'utf8');
              if (content.includes('0.0.0.0')) {
                securityChecks.exposedPorts.push(filePath);
              }
            } catch (e) {}
          };

          ['backend/src/server.ts', 'frontend/vite.config.ts'].forEach(checkFile);

          if (securityChecks.envFiles.length > 0) {
            console.error('âŒ SECURITY: Found .env files in repository:', securityChecks.envFiles);
            process.exit(1);
          }

          if (securityChecks.exposedPorts.length > 0) {
            console.error('âŒ SECURITY: Found 0.0.0.0 bindings (security risk):', securityChecks.exposedPorts);
            process.exit(1);
          }

          console.log('âœ… Security validation passed');
          "

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.skip_tests != 'true'
    strategy:
      matrix:
        node-version: ['18.x', '20.x']
        component: ['backend', 'frontend']
        exclude:
          - node-version: '18.x'
            component: 'frontend'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-quality-${{ matrix.node-version }}-${{ matrix.component }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-quality-${{ matrix.node-version }}-${{ matrix.component }}-
            ${{ runner.os }}-quality-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint ${{ matrix.component }}
        if: (matrix.component == 'backend' && needs.changes.outputs.backend == 'true') || (matrix.component == 'frontend' && needs.changes.outputs.frontend == 'true')
        run: |
          cd ${{ matrix.component }}
          pnpm lint || {
            echo "âŒ Linting failed for ${{ matrix.component }}"
            echo "Please run 'cd ${{ matrix.component }} && pnpm lint --fix' to auto-fix issues"
            exit 1
          }

      - name: Type check ${{ matrix.component }}
        if: (matrix.component == 'backend' && needs.changes.outputs.backend == 'true') || (matrix.component == 'frontend' && needs.changes.outputs.frontend == 'true')
        run: |
          cd ${{ matrix.component }}
          pnpm typecheck || {
            echo "âŒ Type checking failed for ${{ matrix.component }}"
            echo "Please fix TypeScript errors before committing"
            exit 1
          }

      - name: Check code formatting
        if: (matrix.component == 'backend' && needs.changes.outputs.backend == 'true') || (matrix.component == 'frontend' && needs.changes.outputs.frontend == 'true')
        run: |
          cd ${{ matrix.component }}
          if command -v prettier >/dev/null 2>&1; then
            npx prettier --check . || {
              echo "âŒ Code formatting check failed"
              echo "Please run 'npx prettier --write .' to format code"
              exit 1
            }
          fi

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: [changes, code-quality]
    if: needs.changes.outputs.skip_tests != 'true'
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18.x', '20.x']
        test-type: [unit, integration, e2e]
        exclude:
          - node-version: '18.x'
            test-type: 'e2e'
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: focus_kraliki_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-test-${{ matrix.node-version }}-${{ matrix.test-type }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-test-${{ matrix.node-version }}-${{ matrix.test-type }}-
            ${{ runner.os }}-test-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup environment variables
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://postgres:testpassword@localhost:5432/focus_kraliki_test" >> .env
          echo "REDIS_URL=redis://localhost:6379" >> .env
          echo "NODE_ENV=test" >> .env
          echo "JWT_SECRET=test-secret-key" >> .env

      - name: Setup database
        if: matrix.test-type != 'unit' || needs.changes.outputs.backend == 'true'
        run: |
          cd backend
          pnpm prisma migrate dev --name test-migration
          pnpm prisma db seed || echo "No seed file found"
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/focus_kraliki_test

      - name: Run backend unit tests
        if: matrix.test-type == 'unit' && needs.changes.outputs.backend == 'true'
        run: |
          cd backend
          pnpm test:unit --coverage --reporter=verbose
        env:
          NODE_ENV: test

      - name: Run backend integration tests
        if: matrix.test-type == 'integration' && needs.changes.outputs.backend == 'true'
        run: |
          cd backend
          pnpm test:integration --coverage --reporter=verbose
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/focus_kraliki_test
          NODE_ENV: test

      - name: Run frontend unit tests
        if: matrix.test-type == 'unit' && needs.changes.outputs.frontend == 'true'
        run: |
          cd frontend
          pnpm test --coverage --reporter=verbose
        env:
          NODE_ENV: test

      - name: Install Playwright browsers
        if: matrix.test-type == 'e2e'
        run: npx playwright install --with-deps

      - name: Build applications for E2E
        if: matrix.test-type == 'e2e'
        run: |
          cd backend && pnpm build
          cd ../frontend && pnpm build

      - name: Start applications for E2E
        if: matrix.test-type == 'e2e'
        run: |
          cd backend && pnpm start &
          sleep 10
          cd frontend && pnpm preview &
          sleep 10
          echo "Applications started"
        env:
          DATABASE_URL: postgresql://postgres:testpassword@localhost:5432/focus_kraliki_test
          PORT: 3017
          NODE_ENV: test

      - name: Wait for applications
        if: matrix.test-type == 'e2e'
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3017/health; do sleep 2; done' || echo "Backend health check timeout"
          timeout 60 bash -c 'until curl -f http://localhost:4173; do sleep 2; done' || echo "Frontend health check timeout"

      - name: Run E2E tests
        if: matrix.test-type == 'e2e' && (needs.changes.outputs.e2e == 'true' || needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true')
        run: pnpm test:e2e
        env:
          NODE_ENV: test
          PLAYWRIGHT_BASE_URL: http://localhost:4173

      - name: Upload coverage reports
        if: matrix.test-type != 'e2e'
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info,./frontend/coverage/lcov.info
          flags: ${{ matrix.test-type }}-node${{ matrix.node-version }}
          name: codecov-${{ matrix.test-type }}-node${{ matrix.node-version }}
          fail_ci_if_error: false

      - name: Upload test artifacts
        if: always() && matrix.test-type == 'e2e'
        uses: actions/upload-artifact@v3
        with:
          name: e2e-results-node${{ matrix.node-version }}
          path: |
            test-results/
            playwright-report/
            e2e-screenshots/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [changes, security-scan, code-quality, tests]
    if: needs.changes.outputs.skip_tests != 'true'
    strategy:
      fail-fast: false
      matrix:
        node-version: ['18.x', '20.x']
        app: [backend, frontend]
        exclude:
          - node-version: '18.x'
            app: 'frontend'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-build-${{ matrix.node-version }}-${{ matrix.app }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ matrix.node-version }}-${{ matrix.app }}-
            ${{ runner.os }}-build-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup build environment
        run: |
          cp .env.example .env
          echo "NODE_ENV=production" >> .env

      - name: Build ${{ matrix.app }}
        if: (matrix.app == 'backend' && needs.changes.outputs.backend == 'true') || (matrix.app == 'frontend' && needs.changes.outputs.frontend == 'true')
        run: |
          cd ${{ matrix.app }}
          pnpm build
          echo "âœ… Build completed for ${{ matrix.app }}"

      - name: Verify build output
        if: (matrix.app == 'backend' && needs.changes.outputs.backend == 'true') || (matrix.app == 'frontend' && needs.changes.outputs.frontend == 'true')
        run: |
          if [ "${{ matrix.app }}" = "backend" ]; then
            ls -la backend/dist/
            echo "Backend build size: $(du -sh backend/dist/ | cut -f1)"
          elif [ "${{ matrix.app }}" = "frontend" ]; then
            ls -la frontend/dist/
            echo "Frontend build size: $(du -sh frontend/dist/ | cut -f1)"
            echo "Frontend bundle analysis:"
            cd frontend && npx vite-bundle-analyzer dist/assets/*.js | head -20 || echo "Bundle analyzer not available"
          fi

      - name: Upload build artifacts
        if: (matrix.app == 'backend' && needs.changes.outputs.backend == 'true') || (matrix.app == 'frontend' && needs.changes.outputs.frontend == 'true')
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.app }}-build-node${{ matrix.node-version }}
          path: |
            ${{ matrix.app }}/dist/
            ${{ matrix.app }}/package.json
          retention-days: 30

  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/focus-kraliki
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}

      - name: Test Docker image
        if: steps.build.outcome == 'success'
        run: |
          # Test if the image can start successfully
          docker run --rm -d --name focus-kraliki-test \
            -e NODE_ENV=test \
            -e PORT=3017 \
            -e DATABASE_URL=postgresql://test:test@localhost:5432/test \
            -p 3018:3017 \
            ${{ steps.meta.outputs.tags }} \
            || exit 1

          # Wait for container to start
          sleep 10

          # Check if container is running
          if ! docker ps | grep focus-kraliki-test; then
            echo "Container failed to start"
            docker logs focus-kraliki-test
            exit 1
          fi

          # Try to get a response from health endpoint
          timeout 30 bash -c 'until curl -f http://localhost:3018/health; do sleep 2; done' || {
            echo "Health check failed"
            docker logs focus-kraliki-test
            exit 1
          }

          # Cleanup
          docker stop focus-kraliki-test

          echo "âœ… Docker image test passed"

      - name: Scan Docker image for vulnerabilities
        if: steps.build.outcome == 'success'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # Quick deployment validation (for main branch)
  deploy-check:
    name: Deployment Readiness Check
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://focus-staging.videodrom.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate deployment configuration
        run: |
          echo "ðŸ” Validating deployment configuration..."

          # Check if required files exist
          if [ ! -f "docker-compose.yml" ]; then
            echo "âŒ docker-compose.yml not found"
            exit 1
          fi

          if [ ! -f "Dockerfile" ]; then
            echo "âŒ Dockerfile not found"
            exit 1
          fi

          # Validate Docker Compose file
          docker-compose config -q || {
            echo "âŒ Invalid docker-compose.yml"
            exit 1
          }

          echo "âœ… Deployment configuration validated"

      - name: Check database migration status
        run: |
          echo "ðŸ” Checking database migrations..."

          # In a real scenario, you would connect to staging DB and check migrations
          # For now, we'll validate the migration files exist
          if [ ! -d "backend/prisma/migrations" ]; then
            echo "âš ï¸ No migrations directory found"
          else
            echo "âœ… Migrations directory exists"
            echo "Migration files: $(ls -1 backend/prisma/migrations | wc -l)"
          fi

      - name: Performance baseline check
        run: |
          echo "ðŸ“Š Checking performance baselines..."

          # This would typically check against performance budgets
          # For now, we'll validate the configuration exists
          if [ -f ".github/lighthouse/lighthouserc.json" ]; then
            echo "âœ… Lighthouse configuration found"
          else
            echo "âš ï¸ No Lighthouse configuration found"
          fi

      - name: Security validation
        run: |
          echo "ðŸ”’ Running security validation..."

          node scripts/security-check.js || {
            echo "âŒ Security validation failed"
            exit 1
          }

          echo "âœ… Security validation passed"

      - name: Generate deployment summary
        run: |
          echo "ðŸ“‹ Deployment Summary" > deployment-summary.md
          echo "===================" >> deployment-summary.md
          echo "" >> deployment-summary.md
          echo "- âœ… Docker image built and tested" >> deployment-summary.md
          echo "- âœ… Security scan passed" >> deployment-summary.md
          echo "- âœ… Configuration validated" >> deployment-summary.md
          echo "- âœ… Ready for deployment" >> deployment-summary.md
          echo "" >> deployment-summary.md
          echo "**Image**: ${{ needs.docker.outputs.image_tag }}" >> deployment-summary.md
          echo "**Commit**: ${{ github.sha }}" >> deployment-summary.md
          echo "**Branch**: ${{ github.ref_name }}" >> deployment-summary.md

          cat deployment-summary.md

      - name: Upload deployment summary
        uses: actions/upload-artifact@v3
        with:
          name: deployment-summary-${{ github.run_number }}
          path: deployment-summary.md
          retention-days: 30

  # Notification and reporting
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, tests, build, docker, deploy-check]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Generate CI/CD Report
        run: |
          echo "# CI/CD Pipeline Report" > pipeline-report.md
          echo "" >> pipeline-report.md
          echo "**Repository**: ${{ github.repository }}" >> pipeline-report.md
          echo "**Branch**: ${{ github.ref_name }}" >> pipeline-report.md
          echo "**Commit**: ${{ github.sha }}" >> pipeline-report.md
          echo "**Triggered by**: ${{ github.actor }}" >> pipeline-report.md
          echo "**Run ID**: ${{ github.run_id }}" >> pipeline-report.md
          echo "" >> pipeline-report.md
          echo "## Pipeline Status" >> pipeline-report.md
          echo "" >> pipeline-report.md
          echo "| Stage | Status |" >> pipeline-report.md
          echo "|-------|--------|" >> pipeline-report.md
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> pipeline-report.md
          echo "| Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> pipeline-report.md
          echo "| Tests | ${{ needs.tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> pipeline-report.md
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> pipeline-report.md
          echo "| Docker | ${{ needs.docker.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> pipeline-report.md
          echo "| Deploy Check | ${{ needs.deploy-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> pipeline-report.md
          echo "" >> pipeline-report.md

          if [[ "${{ needs.security-scan.result }}" == "success" &&
                "${{ needs.code-quality.result }}" == "success" &&
                "${{ needs.tests.result }}" == "success" &&
                "${{ needs.build.result }}" == "success" &&
                "${{ needs.docker.result }}" == "success" &&
                "${{ needs.deploy-check.result }}" == "success" ]]; then
            echo "## ðŸŽ‰ Pipeline Status: SUCCESS" >> pipeline-report.md
            echo "All checks passed! Ready for deployment." >> pipeline-report.md
          else
            echo "## âŒ Pipeline Status: FAILED" >> pipeline-report.md
            echo "Some checks failed. Please review the issues above." >> pipeline-report.md
          fi

          cat pipeline-report.md

      - name: Upload final report
        uses: actions/upload-artifact@v3
        with:
          name: ci-cd-report-${{ github.run_number }}
          path: pipeline-report.md
          retention-days: 90