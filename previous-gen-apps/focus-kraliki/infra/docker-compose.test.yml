version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: focus-kraliki-test-db
    environment:
      POSTGRES_DB: focus_kraliki_test
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d focus_kraliki_test"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data: