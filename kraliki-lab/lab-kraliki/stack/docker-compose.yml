# Lab by Kraliki - Docker Compose Configuration
# Lab by Kraliki - Multi-AI Orchestration Stack
#
# Usage:
#   docker compose up -d
#
# SECURITY: All ports bind to 127.0.0.1 (localhost only)
# Access via SSH tunnel or VS Code Remote

services:
  # Embedding & Reranking Server (CPU-optimized)
  infinity:
    image: michaelf34/infinity:latest
    container_name: magic-box-infinity
    ports:
      - "127.0.0.1:7997:7997"
    volumes:
      - infinity-cache:/app/.cache
    command: >
      v2
      --model-id mixedbread-ai/mxbai-embed-large-v1
      --model-id mixedbread-ai/mxbai-rerank-large-v1
      --engine torch
      --device cpu
      --port 7997
    environment:
      - HF_HOME=/app/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7997/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 4G

  # Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: magic-box-qdrant
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"
    volumes:
      - qdrant-storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Reverse Proxy (for internal service routing)
  traefik:
    image: traefik:v3.0
    container_name: magic-box-traefik
    command:
      - "--api=false"
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    ports:
      - "127.0.0.1:8080:80"
      # Dashboard port removed - API disabled for security
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant-storage:
    name: magic-box-qdrant-storage
  infinity-cache:
    name: magic-box-infinity-cache

networks:
  default:
    name: magic-box-network
